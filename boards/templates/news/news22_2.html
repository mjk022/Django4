<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/bmabey/pyLDAvis@3.4.0/pyLDAvis/js/ldavis.v1.0.0.css">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css" />
    <link rel="stylesheet" href="/static/lda.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="ps-3 nav-item text-light"><a href="{% url 'accounts:home' %}">HOME</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:test' %}">LDA</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:apart' %}">Apart</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:아파트실거래가_1분위' %}">map1</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:아파트실거래가_2분위' %}">map2</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:아파트실거래가_3분위' %}">map3</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:아파트실거래가_4분위' %}">map4</a></li>
            <li class="nav-item text-light"><a href="{% url 'boards:news' %}">뉴스 기사</a></li>
        </ul>
      </nav>
      <footer class="py-3 bg-secondary">
        <div class="container">
            <p class="m-0 text-center text-white">
             2022년 2분기 뉴스기사   
            </p>
        </div>
    </footer>
      {% csrf_token %}
      <table class="table table-striped" style="text-align: center; font-size: small;" border="1">
          <thead style="font-weight: 700;"><tr>
              <td>날짜</td><td>제목</td><td>내용</td><td>뉴스 링크</td></tr></thead>
          <tbody>
          {% for class in class_object %}
          <tr>
              <td>{{class.date}}</td>
              <td>{{class.title}}</td>
              <td>{{class.description|truncatechars:100}}</td>
              <td style="width: 80px;"><a href="{{class.url}}">기사 보기</a></td>
          </tr>
          {% endfor %}
      </tbody></table>
</body>
<footer class="py-3 bg-secondary">
    <div class="container">
        <p class="m-0 text-center text-white">
         2022년 2분기 뉴스기사   
        </p>
    </div>
</footer>
</html>
